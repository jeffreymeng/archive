<body>
    <div class="container">
        <div class="col-lg-12">
            <h1>Jeffrey Audio Archives</h1>
            <!--<p class="text-muted">Welcome to the Jeffrey Archives</p>-->
            <nav class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/audio/">Audio</a></li>
                <span class="breadcrumb-item active">Action</span>
            </nav>
            <audio controls id="player">
              
            </audio>

        </div>
    </div>

        <div class="footer-content text-center">
            Copyright &copy; 2017-2018 Jeffrey Meng
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        var music = [
            {
                title:"A Reckoning",
                tags:["Cinematic", "Confident", "Fun", "Playful"],
                path:"a-reckoning.mp3"
            },
            {
                title:"A Tick Of Time",
                tags:["Cinematic", "Confident", "Playful", "Upbeat"],
                path:"a-tick-of-time.mp3"
            } 
        ];
            
        
    </script>
    <script>
        var player = plyr.setup('#player')[0];

        function switchTrack(id) {
            player.source({
                type: 'audio',
                title: music[id].title,
                sources: [{
                        src: "/audio/action/files/" + music[id].path,
                        type: 'audio/mp3'
                    }
                ]
            });
        }
    </script>
</body>
