<style>
    #bg {
  position: fixed; 
  top: -50%; 
  left: -50%; 
  width: 200%; 
  height: 200%;
}
#bg img {
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 50%;
  min-height: 50%;
}
</style>
<div id="bg">
    <img id="img"></img>

</div>
<script src="https://assets.jeffkmeng.com/jquery/2.2.4/js/jquery.min.js"></script>

<script>
/* global $ atob */
    if (window.location.pathname.split("/")[1] === "other" && window.location.pathname.split("/")[2] === "view") {
        var type = window.location.pathname.split("/")[3] + "/" + window.location.pathname.split("/")[4];
        var url = atob(decodeURIComponent(window.location.pathname.split("/")[5]));
        console.log(type);
        console.log(url);
        if (type.split("/")[0] === "image") {
            $("#img").attr("src", url);
        }
        else {
            window.location.href = url;
        }
    }
</script>
